<div class="table">
  <div class="tool-bar">
    <button class="add-btn" mat-icon-button (click)="addClient()">
      <mat-icon class="add-icon" fontIcon="add"></mat-icon>
    </button>
    <button
      class="delete-btn"
      mat-icon-button
      (click)="deleteClient()"
      [disabled]="checkDeleting()"
    >
      <mat-icon class="delete-icon" fontIcon="delete"></mat-icon>
    </button>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Фильтр</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Введите данные для поиска"
        #input
      />
    </mat-form-field>
  </div>

  <div class="table-content">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.name }}
        </th>
        <td
          (click)="editClient(i)"
          mat-cell
          *matCellDef="let element; let i = index"
        >
          {{ element[column.code] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Нет данных, соответствующих фильтру "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
